<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Your Cart</title> 
  <style>
    body {
      background-color: #f3f4f6;
      color: #1f2937;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background: linear-gradient(to right, #4c1d95, #7c3aed);
      color: white;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
    }
    header nav a {
      color: white;
      font-weight: 600;
      text-decoration: none;
    }
    main {
      max-width: 640px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    main h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }
    #cart-items > div {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      margin-bottom: 1.5rem;
    }
    #cart-items > div .item-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #cart-items img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.5rem;
    }
    #cart-items h4 {
      margin: 0;
      font-weight: 700;
    }
    #cart-items p {
      margin: 0.25rem 0 0;
      color: #4b5563;
      font-size: 0.875rem;
    }
    #cart-items > div .item-total p {
      font-weight: 600;
      margin: 0;
    }
    .cart-footer {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-footer h3 {
      font-weight: 700;
      font-size: 1.25rem;
      margin: 0;
    }
    .checkout-btn {
      background-color: #6b21a8;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .checkout-btn:hover {
      background-color: #581c87;
    }
  </style> 
 </head> 
 <body> <!-- Header --> 
  <header> 
   <h1>ShoeStore</h1> 
   <nav>
    <a href="#">Continue Shopping</a>
   </nav> 
  </header> <!-- Cart Content --> 
  <main> 
   <h2>Shopping Cart</h2> 
   <div id="cart-items"> <!-- Cart items will be injected here --> 
   </div> 
   <div class="cart-footer"> 
    <h3>Total: KES <span id="cart-total">0</span></h3> <button class="checkout-btn">Checkout</button> 
   </div> 
  </main> <!-- Backendless SDK --> 
  <script src="https://cdn.backendless.com/sdk/js/latest/backendless.min.js" onload="initBackendless()"></script> 
  <script>
    function initBackendless() {
      Backendless.initApp("0889EC61-CC4A-4B8E-BD71-C27140B34E26", "9BB7614B-9F7B-49F0-8C8C-65182EC8EBE3");
      loadCart();
    }

    async function loadCart() {
      const cartItemsEl = document.getElementById('cart-items');
      const cartTotalEl = document.getElementById('cart-total');
      cartItemsEl.innerHTML = '';
      
      try {
        // Fetch cart items from Backendless (assuming a 'cart' table for current user)
        // Adjust query as needed for your data schema
        const currentUser = await Backendless.UserService.getCurrentUser();
        if (!currentUser) {
          cartItemsEl.innerHTML = '<p>Please login to view your cart.</p>';
          cartTotalEl.textContent = '0';
          return;
        }
        
        const whereClause = `ownerId = '${currentUser.objectId}'`; // example field 'ownerId'
        const queryBuilder = Backendless.DataQueryBuilder.create().setWhereClause(whereClause);
        const cartItems = await Backendless.Data.of('cart').find(queryBuilder);

        if (!cartItems || cartItems.length === 0) {
          cartItemsEl.innerHTML = '<p>Your cart is empty.</p>';
          cartTotalEl.textContent = '0';
          return;
        }

        let total = 0;

        cartItems.forEach(item => {
          const subtotal = item.price * item.qty;
          total += subtotal;

          cartItemsEl.innerHTML += `
            <div>
              <div class="item-info">
                <img src="${item.image}" alt="${item.name}" />
                <div>
                  <h4>${item.name}</h4>
                  <p>KES ${item.price.toLocaleString()} x ${item.qty}</p>
                </div>
              </div>
              <div class="item-total">
                <p>KES ${subtotal.toLocaleString()}</p>
              </div>
            </div>
          `;
        });

        cartTotalEl.textContent = total.toLocaleString();

      } catch (error) {
        console.error('Error loading cart:', error);
        cartItemsEl.innerHTML = '<p>Failed to load cart items.</p>';
        cartTotalEl.textContent = '0';
      }
    }
  </script> 
 
</body></html>
