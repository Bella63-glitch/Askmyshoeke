<!doctype html>

<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Product Details</title> 
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }header {
  background: linear-gradient(to right, #4b0082, #800080);
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.4em;
}

header .logo {
  font-weight: bold;
  letter-spacing: 1px;
}

.cart-icon {
  text-decoration: none;
  color: white;
  font-size: 1.4em;
}

#product-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  max-width: 1000px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

.image-gallery {
  flex: 1;
  min-width: 300px;
}

.main-image {
  width: 100%;
  max-height: 400px;
  object-fit: contain;
  border: 1px solid #ddd;
  border-radius: 10px;
}

.thumbnails {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.thumbnails img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 5px;
}

.thumbnails img.active {
  border-color: orange;
}

.details {
  flex: 1;
  min-width: 300px;
}

.details h1 {
  margin-bottom: 10px;
}

.price {
  font-size: 1.2em;
  margin-bottom: 15px;
}

.price .current {
  color: green;
  font-weight: bold;
  margin-right: 10px;
}

.price .original {
  text-decoration: line-through;
  color: #999;
  margin-right: 10px;
}

.price .discount {
  color: red;
  font-weight: bold;
}

.sizes span {
  display: inline-block;
  padding: 6px 12px;
  border: 1px solid #ddd;
  margin: 5px 5px 10px 0;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s, border-color 0.3s;
}

.sizes span.selected {
  background-color: orange;
  color: white;
  border-color: orange;
}

.actions {
  margin-top: 15px;
}

.actions a,
.actions button {
  display: inline-block;
  margin: 5px 10px 5px 0;
  padding: 10px 20px;
  font-size: 1em;
  text-decoration: none;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.add-cart {
  background: orange;
  color: white;
}

.buy-now {
  background: green;
  color: white;
}

footer {
  background: linear-gradient(to right, #4b0082, #800080);
  color: white;
  padding: 20px;
  text-align: center;
  font-size: 0.95em;
  margin-top: 40px;
}

footer p {
  margin: 6px 0;
}

@media (max-width: 768px) {
  #product-container {
    flex-direction: column;
  }
}

  </style> 
</head> 
<body> 
  <header>
    <div class="logo">Ask My Shoe</div>
    <a href="cart.html" class="cart-icon" title="View Cart">ðŸ›’</a>
  </header>  <div id="product-container">Loading product...</div>   <footer>
    <p><strong>Contact Details</strong></p>
    <p>Email: Askmyshoe@gmail.com</p>
    <p>Phone: 0720380374</p>
    <p>Facebook: Ask my shoe KE</p>
    <p>TikTok: @Askmyshoeke</p>
  </footer>  <script>
    const APP_ID = "0889EC61-CC4A-4B8E-BD71-C27140B34E26";
    const API_KEY = "63AB1DF8-175A-48B6-8F9C-EE24F2E58F21";
    const TABLE_NAME = "Products";
    const IMAGE_BASE_URL = "https://backendlessappcontent.com/0889EC61-CC4A-4B8E-BD71-C27140B34E26/1C1E9D44-CBC2-43B3-B83C-2B9E53F58E9A/files/products-images/";

    Backendless.initApp(APP_ID, API_KEY);

    function getProductIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function calculateDiscount(original, current) {
      if (!original || original <= current) return '';
      const discount = ((original - current) / original) * 100;
      return `-${Math.round(discount)}%`;
    }

    function createImageGallery(images) {
      if (!images || !images.length) return '<p>No image found</p>';

      const mainImage = `<img src="${IMAGE_BASE_URL + images[0]}" class="main-image" id="mainImage">`;
      const thumbnails = images.map((img, i) => `<img src="${IMAGE_BASE_URL + img}" class="thumb ${i === 0 ? 'active' : ''}" onclick="document.getElementById('mainImage').src='${IMAGE_BASE_URL + img}';document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));this.classList.add('active');">`).join('');

      return `${mainImage}<div class="thumbnails">${thumbnails}</div>`;
    }

    function renderProduct(product) {
      const discount = calculateDiscount(product.originalprice, product.currentprice);
      const sizes = product.size?.split(',') || [];
      const sizeOptions = sizes.map(size => `<span onclick="document.querySelectorAll('.sizes span').forEach(s => s.classList.remove('selected'));this.classList.add('selected');">${size}</span>`).join('');

      document.getElementById("product-container").innerHTML = `
        <div class="image-gallery">
          ${createImageGallery(product.images)}
        </div>
        <div class="details">
          <h1>${product.productname}</h1>
          <div class="price">
            <span class="current">KES ${product.currentprice}</span>
            <span class="original">${product.originalprice ? `KES ${product.originalprice}` : ''}</span>
            <span class="discount">${discount}</span>
          </div>
          <div class="sizes">${sizeOptions}</div>
          <div class="actions">
            <button class="add-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
          </div>
          <div class="tab">
            <h3>Description</h3>
            <p>${product.description || 'No description provided.'}</p>
          </div>
        </div>`;
    }

    async function loadProduct() {
      const id = getProductIdFromURL();
      if (!id) return document.getElementById("product-container").innerHTML = "<p class='error'>Product ID missing</p>";
      try {
        const product = await Backendless.Data.of(TABLE_NAME).findById(id);
        renderProduct(product);
      } catch (err) {
        console.error(err);
        document.getElementById("product-container").innerHTML = "<p class='error'>Failed to load product</p>";
      }
    }

    loadProduct();
  </script></body>
</html>
