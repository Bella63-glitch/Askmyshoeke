<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details</title>
  <script type="module">
    import Backendless from 'https://cdn.jsdelivr.net/npm/backendless@7.2.8/+esm';

    const APP_ID = "0889EC61-CC4A-4B8E-BD71-C27140B34E26";
    const API_KEY = "9BB7614B-9F7B-49F0-8C8C-65182EC8EBE3";
    const TABLE_NAME = "Products";

    Backendless.initApp(APP_ID, API_KEY);

    const container = document.getElementById("product-container");

    function getProductIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function calculateDiscount(original, current) {
      if (!original || original <= current) return '';
      const discount = ((original - current) / original) * 100;
      return `-${Math.round(discount)}%`;
    }

    function renderProduct(product) {
      const images = product.galleryImages || [product.imageUrl];
      const currentPrice = parseFloat(product.price);
      const originalPrice = parseFloat(product.originalPrice || currentPrice);
      const discount = calculateDiscount(originalPrice, currentPrice);

      container.innerHTML = `
        <div class="image-gallery">
          <img id="main-image" class="main-image" src="${images[0]}" alt="Product Image">
          <div class="thumbnails">
            ${images.map((img, i) => `
              <img src="${img}" class="${i === 0 ? 'active' : ''}" data-index="${i}">
            `).join('')}
          </div>
        </div>
        <div class="details">
          <h1>${product.name}</h1>
          <div class="price">
            <span class="current">KSh ${currentPrice.toLocaleString()}</span>
            ${originalPrice > currentPrice ? `
              <span class="original">KSh ${originalPrice.toLocaleString()}</span>
              <span class="discount">${discount}</span>` : ''
            }
          </div>
          <div class="sizes">
            <strong>Sizes:</strong><br>
            ${(product.sizes || ['38','39','40','41']).map(size => `
              <span>${size}</span>
            `).join('')}
          </div>
          <div class="actions">
            <button class="add-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
            <button class="wishlist">â™¡ Wishlist</button>
          </div>
          <div class="tab">
            <h3>Description</h3>
            <p>${product.description || "No description provided."}</p>
          </div>
          <div class="tab">
            <h3>Reviews</h3>
            <p>No reviews yet. Be the first to review this product.</p>
          </div>
        </div>
      `;

      document.querySelectorAll('.thumbnails img').forEach(img => {
        img.addEventListener('click', () => {
          document.getElementById('main-image').src = img.src;
          document.querySelectorAll('.thumbnails img').forEach(i => i.classList.remove('active'));
          img.classList.add('active');
        });
      });
    }

    async function loadProduct() {
      const id = getProductIdFromURL();
      if (!id) {
        container.innerHTML = '<div class="error">No product ID found.</div>';
        return;
      }

      try {
        const product = await Backendless.Data.of(TABLE_NAME).findById(id);
        renderProduct(product);
      } catch (error) {
        console.error(error);
        container.innerHTML = '<div class="error">Error loading product.</div>';
      }
    }

    loadProduct();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    #product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .image-gallery {
      flex: 1;
      min-width: 300px;
    }
    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
    }
    .thumbnails img.active {
      border-color: orange;
    }
    .details {
      flex: 1;
      min-width: 300px;
    }
    .details h1 {
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .price .current {
      color: green;
      font-weight: bold;
      margin-right: 10px;
    }
    .price .original {
      text-decoration: line-through;
      color: #999;
      margin-right: 10px;
    }
    .price .discount {
      color: red;
      font-weight: bold;
    }
    .sizes span {
      display: inline-block;
      padding: 6px 12px;
      border: 1px solid #ddd;
      margin: 5px 5px 10px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .actions {
      margin-top: 15px;
    }
    .actions button {
      margin: 5px 5px 5px 0;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-cart {
      background: orange;
      color: white;
    }
    .buy-now {
      background: green;
      color: white;
    }
    .wishlist {
      background: transparent;
      border: 1px solid #ccc;
    }
    .tab {
      margin-top: 25px;
    }
    .tab h3 {
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      #product-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="product-container">Loading product...</div>
</body>
</html>
