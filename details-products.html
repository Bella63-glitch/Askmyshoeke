<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Image Section -->
      <div>
        <img id="mainImage" class="w-full h-auto rounded-lg shadow" src="https://via.placeholder.com/500x500?text=Loading..." alt="Product Image">
        <div id="thumbnails" class="mt-4 flex space-x-2 overflow-x-auto"></div>
      </div>

      <!-- Product Info Section -->
      <div>
        <h1 id="product-name" class="text-3xl font-bold mb-4">Loading...</h1>
        <p id="product-price" class="text-xl text-green-600 font-semibold mb-2"></p>
        <p id="product-description" class="mb-4"></p>

        <div class="space-y-2 mb-6">
          <p><strong>Brand:</strong> <span id="product-brand"></span></p>
          <p><strong>SKU:</strong> <span id="product-sku"></span></p>
          <p><strong>Color:</strong> <span id="product-color"></span></p>
        </div>

        <button class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    Backendless.initApp("0889EC61-CC4A-4B8E-BD71-C27140B34E26", "9BB7614B-9F7B-49F0-8C8C-65182EC8EBE3");

    function getProductIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function changeImage(imgElement) {
      document.getElementById("mainImage").src = imgElement.src;
      document.querySelectorAll("#thumbnails img").forEach(img => img.classList.remove("border-purple-500"));
      imgElement.classList.add("border-purple-500");
    }

    function loadProduct() {
      const productId = getProductIdFromURL();
      if (!productId) {
        alert("Missing product ID in URL.");
        document.getElementById("product-name").innerText = "Error: Product ID missing.";
        document.getElementById("product-description").innerText = "Please ensure the product ID is in the URL (e.g., ?id=YOUR_PRODUCT_ID).";
        document.getElementById("product-price").innerText = "";
        return;
      }

      Backendless.Data.of("Products").findById(productId)
        .then(product => {
          if (!product) {
            document.getElementById("product-name").innerText = "Product Not Found";
            document.getElementById("product-description").innerText = "The product you are looking for does not exist.";
            document.getElementById("product-price").innerText = "";
            return;
          }

          // Set product info
          document.getElementById("product-name").innerText = product.name || "No name";
          document.getElementById("product-price").innerText = "KES " + (product.price?.toFixed(2) || "0.00");
          document.getElementById("product-description").innerText = product.description || "No description.";
          document.getElementById("product-brand").innerText = product.brand || "Unknown";
          document.getElementById("product-sku").innerText = product.sku || "N/A";
          document.getElementById("product-color").innerText = product.color || "N/A";

          // Now fetch images from `products-images`
          const query = Backendless.DataQueryBuilder.create().setWhereClause(`productId = '${productId}'`);
          return Backendless.Data.of("products-images").find(query);
        })
        .then(images => {
          const mainImage = document.getElementById("mainImage");
          const thumbnails = document.getElementById("thumbnails");

          if (Array.isArray(images) && images.length > 0) {
            mainImage.src = images[0].url; // assumes image URL is in "url" column
            thumbnails.innerHTML = "";
            images.forEach((img, index) => {
              const thumb = document.createElement("img");
              thumb.src = img.url;
              thumb.className = "h-20 w-20 object-cover cursor-pointer rounded border-2 " + (index === 0 ? "border-purple-500" : "border-transparent");
              thumb.onclick = () => changeImage(thumb);
              thumbnails.appendChild(thumb);
            });
          } else {
            mainImage.src = "https://via.placeholder.com/500x500?text=No+Image";
            thumbnails.innerHTML = "";
          }
        })
        .catch(err => {
          console.error("Error loading product or images:", err);
          document.getElementById("product-name").innerText = "Error loading product.";
          document.getElementById("product-description").innerText = "An error occurred while fetching product details. Please try again later.";
          document.getElementById("product-price").innerText = "";
        });
    }

    window.onload = loadProduct;
  </script>
</body>
</html>
