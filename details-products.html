  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: linear-gradient(to right, #4b0082, #800080);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.4em;
    }
    header .logo {
      font-weight: bold;
      letter-spacing: 1px;
    }
    .cart-icon {
      text-decoration: none;
      color: white;
      font-size: 1.4em;
    }
    #product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .image-gallery {
      flex: 1;
      min-width: 300px;
    }
    .main-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      flex-shrink: 0;
    }
    .thumbnails img.active {
      border-color: orange;
    }
    .details {
      flex: 1;
      min-width: 300px;
    }
    .details h1 {
      margin-bottom: 10px;
    }
    .price {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .price .current {
      color: green;
      font-weight: bold;
      margin-right: 10px;
    }
    .price .original {
      text-decoration: line-through;
      color: #999;
      margin-right: 10px;
    }
    .price .discount {
      color: red;
      font-weight: bold;
    }
    .sizes span {
      display: inline-block;
      padding: 6px 12px;
      border: 1px solid #ddd;
      margin: 5px 5px 10px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, border-color 0.3s;
    }
    .sizes span.selected {
      background-color: orange;
      color: white;
      border-color: orange;
    }
    .actions {
      margin-top: 15px;
    }
    .actions a,
    .actions button {
      display: inline-block;
      margin: 5px 10px 5px 0;
      padding: 10px 20px;
      font-size: 1em;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .add-cart {
      background: orange;
      color: white;
    }
    .buy-now {
      background: green;
      color: white;
    }
    .tab {
      margin-top: 25px;
    }
    .tab h3 {
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    footer {
      background: linear-gradient(to right, #4b0082, #800080);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 0.95em;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      #product-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ask My Shoe</div>
    <a href="cart.html" class="cart-icon" title="View Cart">ðŸ›’</a>
  </header>

  <div id="product-container">Loading product...</div>

  <footer>
    <p><strong>Contact Details</strong></p>
    <p>Email: Askmyshoe@gmail.com</p>
    <p>Phone: 0720380374</p>
    <p>Facebook: Ask my shoe KE</p>
    <p>TikTok: @Askmyshoeke</p>
  </footer>

  <script>
    const APP_ID = "0889EC61-CC4A-4B8E-BD71-C27140B34E26";
    const API_KEY = "63AB1DF8-175A-48B6-8F9C-EE24F2E58F21";
    const TABLE_NAME = "Products";
    const IMAGE_BASE_URL = "https://backendlessappcontent.com/0889EC61-CC4A-4B8E-BD71-C27140B34E26/1C1E9D44-CBC2-43B3-B83C-2B9E53F58E9A/files/products-images/";

    Backendless.initApp(APP_ID, API_KEY);
    let selectedSize = null;

    function getProductIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    function calculateDiscount(original, current) {
      if (!original || original <= current) return '';
      const discount = ((original - current) / original) * 100;
      return `-${Math.round(discount)}%`;
    }

    function ensureImageURL(path) {
      if (!path) return "https://via.placeholder.com/400";
      return path.startsWith("http") ? path : IMAGE_BASE_URL + path;
    }

    function renderProduct(product) {
      const container = document.getElementById("product-container");

      // Parse images from JSON array field
      let images = [];
      try {
        if (Array.isArray(product.images)) {
          images = product.images.map(ensureImageURL);
        } else if (typeof product.images === 'string') {
          const parsed = JSON.parse(product.images);
          if (Array.isArray(parsed)) {
            images = parsed.map(ensureImageURL);
          }
        }
      } catch (e) {
        console.warn("Invalid image format:", e);
      }

      if (images.length === 0) {
        images.push(ensureImageURL(product.image));
      }

      const currentPrice = parseFloat(product.price);
      const originalPrice = parseFloat(product.originalPrice || currentPrice);
      const discount = calculateDiscount(originalPrice, currentPrice);
      const productId = product.objectId;
      const sizes = product.sizes || ['38', '39', '40', '41'];

      container.innerHTML = `
        <div class="image-gallery">
          <img id="main-image" class="main-image" src="${images[0]}" alt="Product Image">
          <div class="thumbnails">
            ${images.map((img, i) => `
              <img src="${img}" class="${i === 0 ? 'active' : ''}" data-index="${i}">
            `).join('')}
          </div>
        </div>
        <div class="details">
          <h1>${product.name || 'No name provided'}</h1>
          <div class="price">
            <span class="current">KSh ${currentPrice.toLocaleString()}</span>
            ${originalPrice > currentPrice ? `
              <span class="original">KSh ${originalPrice.toLocaleString()}</span>
              <span class="discount">${discount}</span>` : ''
            }
          </div>
          <div class="sizes">
            <strong>Sizes:</strong><br>
            ${sizes.map(size => `
              <span class="size-option" data-size="${size}">${size}</span>
            `).join('')}
          </div>
          <div class="actions">
            <button class="add-cart" id="addToCartBtn">ðŸ›’ Add to Cart</button>
            <a href="checkout.html?id=${productId}" class="buy-now">Buy Now</a>
          </div>
          <div class="tab">
            <h3>Description</h3>
            <p>${product.description || "No description provided."}</p>
          </div>
          <div class="tab">
            <h3>Reviews</h3>
            <p>No reviews yet.</p>
          </div>
        </div>
      `;

      // Image thumbnail click
      document.querySelectorAll('.thumbnails img').forEach(img => {
        img.addEventListener('click', () => {
          document.getElementById('main-image').src = img.src;
          document.querySelectorAll('.thumbnails img').forEach(i => i.classList.remove('active'));
          img.classList.add('active');
        });
      });

      // Size selection
      document.querySelectorAll('.size-option').forEach(sizeEl => {
        sizeEl.addEventListener('click', () => {
          document.querySelectorAll('.size-option').forEach(el => el.classList.remove('selected'));
          sizeEl.classList.add('selected');
          selectedSize = sizeEl.getAttribute('data-size');
        });
      });

      // Add to cart
      document.getElementById("addToCartBtn").addEventListener("click", () => {
        if (!selectedSize) {
          alert("Please select a size before adding to cart.");
          return;
        }

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItem = {
          productId: product.objectId,
          name: product.name,
          price: currentPrice,
          size: selectedSize,
          color: product.color || "N/A",
          image: product.image || "",
        };

        cart.push(cartItem);
        localStorage.setItem("cart", JSON.stringify(cart));
        window.location.href = "cart.html";
      });

      // Add the ViewContent event after the product data is rendered
      if (typeof fbq === 'function') {
        fbq('track', 'ViewContent', {
            content_name: product.name,
            content_category: 'Shoes', // You can change this to a dynamic value if available
            content_ids: [product.objectId],
            content_type: 'product',
            value: currentPrice,
            currency: 'KSh'
        });
      }
    }

    async function loadProduct() {
      const id = getProductIdFromURL();
      if (!id) {
        document.getElementById("product-container").innerHTML = '<div class="error">No product ID found in URL.</div>';
        return;
      }

      try {
        const product = await Backendless.Data.of(TABLE_NAME).findById(id);
        renderProduct(product);
      } catch (error) {
        console.error(error);
        document.getElementById("product-container").innerHTML = '<div class="error">Error loading product. Please check console.</div>';
      }
    }

    loadProduct();
  </script>
</body>
</html>
