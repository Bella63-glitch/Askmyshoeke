<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Checkout - Ask My Shoe</title> 
  <script src="https://cdn.tailwindcss.com"></script> 
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script> 
 </head> 
 <body class="bg-gray-50 font-sans"> 
  <header class="bg-gradient-to-r from-purple-900 to-purple-700 text-white py-6 px-4 shadow-md"> 
   <div class="max-w-6xl mx-auto flex justify-between items-center"> 
    <h1 class="text-2xl font-bold">Ask My Shoe</h1> 
   </div> 
  </header> 
  <main class="max-w-6xl mx-auto p-6 mt-6"> 
   <section class="bg-white p-6 rounded-lg shadow"> 
    <h2 class="text-xl font-semibold mb-4">Delivery Information</h2> 
    <form id="checkoutForm" class="space-y-4"> 
     <input id="email" type="email" placeholder="Email or mobile phone number" class="w-full border rounded px-3 py-2" required> 
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4"> 
      <input id="firstName" type="text" placeholder="First Name" class="w-full border rounded px-3 py-2" required> 
      <input id="lastName" type="text" placeholder="Last Name" class="w-full border rounded px-3 py-2" required> 
     </div> 
     <input id="address" type="text" placeholder="Address" class="w-full border rounded px-3 py-2" required> 
     <input id="apartment" type="text" placeholder="Apartment, suite, etc. (optional)" class="w-full border rounded px-3 py-2"> 
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4"> 
      <input id="city" type="text" placeholder="City" class="w-full border rounded px-3 py-2" required> 
     </div> 
     <input id="phoneNumber" type="tel" placeholder="Phone" class="w-full border rounded px-3 py-2" required> 
     
     <label class="block font-medium mb-1">Shipping Method</label> 
     <select id="shippingMethod" class="w-full border rounded px-3 py-2" required> 
      <option value="nairobi-g4s">Within Nairobi (Kitengela, Kikuyu, Juja) - KES 350</option> 
      <option value="outside-near">Outside Nairobi (Nearby Counties) - KES 400</option> 
      <option value="nairobi-cbd-wells">Within Nairobi (From the CBD - Wells Fargo) - KES 400</option> 
      <option value="nairobi-near-cbd">Within Nairobi (Near the CBD) - KES 400</option> 
      <option value="outside">Outside Nairobi - KES 450</option> 
      <option value="outside-far">Outside Nairobi (Far Counties) - KES 500</option> 
      <option value="nairobi-far">Within Nairobi (Far from the CBD) - KES 500</option> 
      <option value="nairobi-rider">Within Nairobi (Kitengela, Kikuyu, Juja - Rider) - KES 500</option> 
     </select> 
     
     <label class="block font-medium mb-1">Payment Method</label> 
     <select id="paymentMethod" class="w-full border rounded px-3 py-2"> 
      <option value="mpesa">MPesa</option> 
      <option value="card">Card (Coming Soon)</option> 
     </select> 

     <div class="text-right text-sm text-gray-500">
       Delivery Fee: <span id="deliveryFee">Ksh 0</span>
     </div>

     <div class="text-right text-sm text-gray-700 font-semibold">
       <span id="cartSubtotalDisplay"></span>
     </div>

     <div id="totalDisplay" class="text-right text-lg font-semibold text-purple-800 mt-2"></div>

     <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white py-2 rounded"> Place Order </button> 
    </form> 
   </section> 
  </main> 
  <script>
    Backendless.initApp(
      "0889EC61-CC4A-4B8E-BD71-C27140B34E26",
      "9BB7614B-9F7B-49F0-8C8C-65182EC8EBE3"
    );

    const shippingFees = {
      "nairobi-g4s": 350,
      "outside-near": 400,
      "nairobi-cbd-wells": 400,
      "nairobi-near-cbd": 400,
      "outside": 450,
      "outside-far": 500,
      "nairobi-far": 500,
      "nairobi-rider": 500,
    };

    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCartSummary() {
      const summaryDiv = document.createElement("div");
      summaryDiv.classList.add("mb-4", "border", "rounded", "p-4", "bg-gray-100");

      let itemsHTML = "";
      let cartSubtotal = 0;

      if (cart.length === 0) {
        itemsHTML = "<p>Your cart is empty.</p>";
      } else {
        itemsHTML = cart.map(item => {
          const subtotal = item.price * (item.quantity || 1);
          cartSubtotal += subtotal;
          return `
            <div class="flex justify-between border-b py-2">
              <span>${item.name} (x${item.quantity || 1})</span>
              <span>KSh ${subtotal.toLocaleString()}</span>
            </div>
          `;
        }).join("");
      }

      summaryDiv.innerHTML = `
        <h3 class="font-semibold mb-2">Cart Summary</h3>
        ${itemsHTML}
        <div class="flex justify-between mt-2 font-bold">
          <span>Subtotal:</span>
          <span id="cartSubtotal">KSh ${cartSubtotal.toLocaleString()}</span>
        </div>
      `;

      document.getElementById("checkoutForm").prepend(summaryDiv);
      document.getElementById("cartSubtotalDisplay").textContent = `Subtotal: KSh ${cartSubtotal.toLocaleString()}`;
      return cartSubtotal;
    }

    let subtotal = displayCartSummary();

    document.getElementById("shippingMethod").addEventListener("change", updateTotal);

    function updateTotal() {
      const shippingMethod = document.getElementById("shippingMethod").value;
      const deliveryFee = shippingFees[shippingMethod] || 0;
      document.getElementById("deliveryFee").textContent = `Ksh ${deliveryFee}`;
      const total = subtotal + deliveryFee;

      document.getElementById("totalDisplay").textContent = `Total: KSh ${total.toLocaleString()}`;
    }

    document.getElementById("checkoutForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const shippingMethod = document.getElementById("shippingMethod").value;
      const deliveryFee = shippingFees[shippingMethod] || 0;
      const total = subtotal + deliveryFee;

      const order = {
        email: document.getElementById("email").value,
        fullName: document.getElementById("firstName").value + " " + document.getElementById("lastName").value,
        address: document.getElementById("address").value,
        apartment: document.getElementById("apartment").value,
        city: document.getElementById("city").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        shippingMethod: shippingMethod,
        deliveryFee: deliveryFee,
        paymentMethod: document.getElementById("paymentMethod").value,
        total: total,
        cartItems: cart
      };

      try {
        await Backendless.Data.of("Checkout").save(order);

        if (order.paymentMethod === "mpesa") {
          alert("Redirecting to MPesa payment...");
          await initiateMpesaPayment(order.phoneNumber, total);
        }

        alert("Order placed successfully!");
        localStorage.removeItem("cart");
        document.getElementById("checkoutForm").reset();
        document.getElementById("deliveryFee").textContent = "Ksh 0";
        document.getElementById("totalDisplay").textContent = "";
        document.getElementById("cartSubtotalDisplay").textContent = "";
      } catch (err) {
        alert("Error saving order: " + err.message);
      }
    });

    async function initiateMpesaPayment(phone, amount) {
      try {
        const response = await fetch("https://your-server.com/mpesa/stkpush", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            phoneNumber: phone,
            amount: amount,
            accountReference: "AskMyShoe",
            transactionDesc: "Shoe Purchase"
          })
        });

        const result = await response.json();
        if (result.success) {
          alert("MPesa request sent to your phone. Please complete payment.");
        } else {
          alert("MPesa failed: " + result.message);
        }
      } catch (error) {
        console.error("MPesa error:", error);
        alert("Could not initiate MPesa payment.");
      }
    }

    updateTotal();
  </script> 
 </body>
