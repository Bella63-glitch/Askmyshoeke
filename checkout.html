<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Checkout - Chayim Shoes</title> 
  <script src="https://cdn.tailwindcss.com"></script> 
 </head> 
 <body class="bg-gray-50 font-sans"> <!-- Header --> 
  <header class="bg-gradient-to-r from-purple-900 to-purple-700 text-white py-6 px-4 shadow-md"> 
   <div class="max-w-6xl mx-auto flex items-center justify-between"> 
    <h1 class="text-2xl font-bold">Chayim Shoes</h1> 
    <nav class="space-x-4"> <a href="#" class="hover:underline">Home</a> <a href="#" class="hover:underline">Shop</a> <a href="#" class="hover:underline">Cart</a> 
    </nav> 
   </div> 
  </header> <!-- Checkout Form --> 
  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-8 mt-6"> <!-- Billing & Shipping Form --> 
   <section class="bg-white p-6 rounded-lg shadow"> 
    <h2 class="text-xl font-semibold mb-4">Checkout Details</h2> 
    <form class="space-y-4"> 
     <div> <label class="block font-medium mb-1">Full Name</label> 
      <input type="text" class="w-full border rounded px-3 py-2" required> 
     </div> 
     <div> <label class="block font-medium mb-1">Email</label> 
      <input type="email" class="w-full border rounded px-3 py-2" required> 
     </div> 
     <div> <label class="block font-medium mb-1">Phone Number</label> 
      <input type="tel" class="w-full border rounded px-3 py-2" required> 
     </div> 
     <div> <label class="block font-medium mb-1">Shipping Address</label> <textarea class="w-full border rounded px-3 py-2" rows="3" required></textarea> 
     </div> 
     <div> <label class="block font-medium mb-1">Payment Method</label> <select class="w-full border rounded px-3 py-2"> <option>MPesa</option> <option>Card (Coming Soon)</option> </select> 
     </div> <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-medium py-2 rounded mt-2">Place Order</button> 
    </form> 
   </section> <!-- Order Summary --> 
   <section class="bg-white p-6 rounded-lg shadow"> 
    <h2 class="text-xl font-semibold mb-4">Order Summary</h2> 
    <table class="w-full text-sm mb-4"> 
     <thead> 
      <tr class="border-b"> 
       <th class="text-left py-2">Product</th> 
       <th class="text-center py-2">Qty</th> 
       <th class="text-right py-2">Total</th> 
      </tr> 
     </thead> 
     <tbody> 
      <tr class="border-b"> 
       <td class="py-2">AirMax Pro</td> 
       <td class="text-center py-2">2</td> 
       <td class="text-right py-2">Ksh 8,000</td> 
      </tr> 
      <tr class="border-b"> 
       <td class="py-2">Nike Zoom</td> 
       <td class="text-center py-2">1</td> 
       <td class="text-right py-2">Ksh 5,000</td> 
      </tr> 
     </tbody> 
     <tfoot> 
      <tr> 
       <td colspan="2" class="text-right font-bold pt-4">Total:</td> 
       <td class="text-right font-bold pt-4">Ksh 13,000</td> 
      </tr> 
     </tfoot> 
    </table> 
    <p class="text-sm text-gray-500 mt-4">You will receive an MPesa prompt to complete payment after clicking "Place Order".</p> 
   </section> 
  </main> 
 
</body></html>
