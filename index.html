    body {      
      margin: 0;

    }  header {      
  position: sticky;      
  top: 0;      
  z-index: 1000;      
  background: linear-gradient(to right, #4b0082, #800080);      
  color: white;      
  padding: 10px 20px;      
  display: flex;      
  justify-content: space-between; /* Distributes items along the line */
  align-items: center;      
  flex-wrap: wrap;      
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);      
  position: relative; /* Make header a positioning context for absolute children */
}    .header-left {  
display: flex;  
align-items: center;  
gap: 10px;  
/* No flex: 1 here */
}  .header-left img {
height: 80px;
object-fit: contain;
}

.header-left span {
font-size: 28px;
font-weight: bold;
}

/* Updated CSS for centered logo within the header */
.header-logo-center {
  position: absolute; /* Position absolutely within the header */
  left: 50%; /* Start at the horizontal center of the header */
  transform: translateX(-50%); /* Move back by half its own width to truly center */
  display: flex; /* Use flex to align logo within this container if needed */
  align-items: center;
  justify-content: center;
  height: 100%; /* Ensure it spans the full height of the header */
}

.header-logo-center img {
  height: 80px; /* Maintain logo size */
  object-fit: contain;
}

/* Media queries for responsive visibility */
@media (min-width: 768px) {
  .header-left span {
    display: block; /* Ensure "AskMyShoe" text is visible on the left */
  }
  .header-left img {
    display: none; /* Hide the logo in header-left on larger screens */
  }
  .header-logo-center {
    display: flex; /* Show the centered logo on larger screens */
  }
}

@media (max-width: 767px) {
  .header-left span {
    display: block; /* Show "AskMyShoe" text on the left for smaller screens */
  }
  .header-left img {
    display: block; /* Show the logo next to "AskMyShoe" on smaller screens */
  }
  .header-logo-center {
    display: none; /* Hide the absolutely positioned centered logo on smaller screens */
  }
}

display: flex;
gap: 10px;

flex-wrap: wrap;
}

header input[type="text"] {
padding: 5px;

}

header button {

border: none;

}

.cart-link {
color: white;
text-decoration: none;
font-weight: bold;
}

.categories {
padding: 15px 20px;
display: flex;
gap: 15px;
flex-wrap: wrap;
justify-content: center;
}

.category-btn {

border: none;
padding: 8px 15px;

.category-btn:hover {

}

.section-title {

padding: 0 20px;

.carousel-wrapper {

}

.carousel-container {

width: 100%;
max-height: 300px;
overflow: hidden;

}

.carousel-slide {
display: flex;

}

box-sizing: border-box;

.carousel-item img {

height: 200px;
object-fit: cover;

}

}

.products-grid {

grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

.card {

border-radius: 8px;

text-align: center;

}

.card:hover {

box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.card img {
width: 100%;
height: 100px;
object-fit: cover;
border-radius: 5px;
}

.card a {

}

.card button {
margin-top: 6px;
padding: 5px 8px;
background-color: #800080;
color: white;

.view-all-btn {

.view-all-btn a {
display: inline-block;

color: white;

transition: background 0.3s ease;

.view-all-btn a:hover {

.brand-logos {

gap: 20px;
align-items: center;
justify-content: center;

.brand-logos img {

filter: grayscale(100%);

}

.brand-logos img:hover {

footer {

.footer-section p {

     <div class="carousel-slide" id="carousel-slide"></div>

  </footer>     <script>      
    const appId = "0889EC61-CC4A-4B8E-BD71-C27140B34E26";      
    const restApiKey = "9BB7614B-9F7B-49F0-8C8C-65182EC8EBE3";      
    const baseUrl = `https://api.backendless.com/${appId}/${restApiKey}/data/Products`;    let allProducts = [];      async function fetchProducts() {
try {
const res = await fetch(`${baseUrl}?pageSize=100&sortBy=created%20DESC`);
const data = await res.json();
allProducts = data;
renderProducts();
renderCarousel();
} catch (err) {
console.error("Error fetching products:", err);
}
}

function createCard(product) {
const card = document.createElement("div");
card.className = "card";
const image = product.image || "https://via.placeholder.com/150";
card.innerHTML = `<img src="${image}" alt="${product.name}" />       <strong>${product.name}</strong>       <div>KSh ${product.price}</div>       <button onclick='addToCart(${JSON.stringify({       objectId: product.objectId,       name: product.name,       price: product.price,       image: product.image || "",       quantity: 1       })})'>Buy Now</button>       <a href="details-products.html?id=${product.objectId}">View Details</a>`;
return card;
}

function renderProducts(products = allProducts.slice(0, 12)) {
const productListEl = document.getElementById("product-list");
productListEl.innerHTML = "";
products.forEach(p => productListEl.appendChild(createCard(p)));
}

function filterProducts() {
const term = document.getElementById("searchInput").value.toLowerCase();
const filtered = allProducts.filter(p => p.name?.toLowerCase().includes(term));
renderProducts(filtered);
}

function filterByCategory(category) {
const filtered = allProducts.filter(p => p.category?.toLowerCase() === category.toLowerCase());
renderProducts(filtered);
}

function renderCarousel() {
const slideContainer = document.getElementById("carousel-slide");
const arrivals = allProducts.slice(0, 5);
slideContainer.innerHTML = "";

arrivals.forEach(product => {
const item = document.createElement("div");
item.className = "carousel-item";
const imgUrl = product.image || "https://via.placeholder.com/400x200";
item.innerHTML = `<a href="details-products.html?id=${product.objectId}">       <img src="${imgUrl}" alt="${product.name}">       <div class="info"><strong>${product.name}</strong><br>KSh ${product.price}</div>       </a>`;
slideContainer.appendChild(item);
});

let index = 0;
setInterval(() => {
index = (index + 1) % arrivals.length;
slideContainer.style.transform = `translateX(-${index * 100}%)`;
}, 3000);
}

function updateCartCount() {
const cart = JSON.parse(localStorage.getItem("cart")) || [];
document.getElementById("cart-count").innerText = cart.length;
}

function addToCart(product) {
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const index = cart.findIndex(item => item.objectId === product.objectId);
if (index !== -1) {
cart[index].quantity += 1;
} else {
cart.push(product);
}
localStorage.setItem("cart", JSON.stringify(cart));
updateCartCount();
alert(`${product.name} added to cart`);
}

fetchProducts();
updateCartCount();

</script>    </body>
