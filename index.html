<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>AskMyShoe - Home</title> 
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: linear-gradient(to right, #4b0082, #800080);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    header .search-cart {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    header input[type="text"] {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }
    .hero {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .quick-links {
      margin: 10px 0;
    }
    .quick-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #800080;
      font-weight: bold;
    }
    .featured-section {
      padding: 20px;
    }
    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }
    .horizontal-scroll .card {
      min-width: 150px;
      background: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card strong {
      font-size: 14px;
    }
    .card button {
      margin-top: 8px;
      padding: 6px 10px;
      background-color: #800080;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .brand-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
    }
    .brand-logos img {
      height: 50px;
      width: auto;
      object-fit: contain;
    }
    footer {
      background: #4b0082;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style> 
 </head> 
 <body> 
  <header> 
   <div class="logo">
     AskMyShoe 
   </div> 
   <div class="search-cart"> 
    <input type="text" placeholder="Search..."> 
    <div>
      ðŸ›’ Cart (0) 
    </div> 
    <div> <a href="#" style="color:white; text-decoration:none;">Login</a> 
    </div> 
   </div> 
  </header> 
  <section class="hero"> 
   <h2>New Arrivals &amp; Discounts</h2> 
   <p>[Auto-rotating Banner Placeholder]</p> 
   <div class="quick-links"> <a href="#">Men</a> <a href="#">Women</a> <a href="#">Kids</a> <a href="#">Sports</a> 
   </div> 
  </section> 
  <section class="featured-section"> 
   <div class="section-title">
     Trending Now 
   </div> 
   <div id="product-list" class="horizontal-scroll"> <!-- Product cards will be inserted here --> 
   </div> 
  </section> 
  <section class="featured-section"> 
   <div class="section-title">
     Brand Showcase 
   </div> 
   <div class="brand-logos"> 
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike"> 
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg" alt="Adidas"> 
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Puma_AG.svg" alt="Puma"> 
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Under_armour_logo.svg" alt="Under Armour"> 
   </div> 
  </section> 
  <footer>

  </footer> 
  <script>
    async function fetchAndRenderProducts() {
      const appId = "0889EC61-CC4A-4B8E-BD71-C27140B34E26";
      const restApiKey = "9BB7614B-9F7B-49F0-8C8C-65182EC8EBE3";
      const url = `https://api.backendless.com/${appId}/${restApiKey}/data/Products`;

      try {
        const response = await fetch(url);
        const products = await response.json();
        const container = document.getElementById("product-list");

        products.forEach(product => {
          const imageUrl = product.image || "https://via.placeholder.com/150";
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${imageUrl}" alt="${product.name}">
            <strong>${product.name}</strong>
            <div>KSh ${product.price}</div>
            <button>Buy Now</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Product loading failed", err);
      }
    }

    fetchAndRenderProducts();
  </script> 
 </body>
